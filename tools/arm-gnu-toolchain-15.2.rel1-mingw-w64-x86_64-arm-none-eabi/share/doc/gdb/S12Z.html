<h4 class="subsection" id="S12Z-1"><span>21.4.8 S12Z<a class="copiable-link" href="#S12Z-1"> &para;</a></span></h4>
<a class="index-entry-id" id="index-S12Z-support"></a>

<p>When <small class="sc">GDB</small> is debugging the S12Z architecture,
it provides the following special command:
</p>
<dl class="table">
<dt><a id="index-maint-info-bdccsr_002c-S12Z"></a><span><code class="code">maint info bdccsr</code><a class="copiable-link" href="#index-maint-info-bdccsr_002c-S12Z"> &para;</a></span></dt>
<dd><p>This command displays the current value of the microprocessor&rsquo;s
BDCCSR register.
</p></dd>
</dl>
