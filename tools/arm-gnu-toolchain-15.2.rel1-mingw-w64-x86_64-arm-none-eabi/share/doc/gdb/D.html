<h4 class="subsection" id="D-1"><span>15.4.2 D<a class="copiable-link" href="#D-1"> &para;</a></span></h4>

<a class="index-entry-id" id="index-D"></a>
<p><small class="sc">GDB</small> can be used to debug programs written in D and compiled with
GDC, LDC or DMD compilers. Currently <small class="sc">GDB</small> supports only one D
specific feature &mdash; dynamic arrays.
