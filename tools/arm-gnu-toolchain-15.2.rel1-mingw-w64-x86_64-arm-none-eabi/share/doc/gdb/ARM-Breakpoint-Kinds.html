<h4 class="subsubsection" id="ARM-Breakpoint-Kinds-1"><span>E.6.1.1 <abbr class="acronym">ARM</abbr> Breakpoint Kinds<a class="copiable-link" href="#ARM-Breakpoint-Kinds-1"> &para;</a></span></h4>
<a class="index-entry-id" id="index-breakpoint-kinds_002c-ARM"></a>

<p>These breakpoint kinds are defined for the &lsquo;<samp class="samp">Z0</samp>&rsquo; and &lsquo;<samp class="samp">Z1</samp>&rsquo; packets.
</p>
<dl class="table">
<dt><span class="r">2</span></dt>
<dd><p>16-bit Thumb mode breakpoint.
</p>
</dd>
<dt><span class="r">3</span></dt>
<dd><p>32-bit Thumb mode (Thumb-2) breakpoint.
</p>
</dd>
<dt><span class="r">4</span></dt>
<dd><p>32-bit <abbr class="acronym">ARM</abbr> mode breakpoint.
</p>
</dd>
