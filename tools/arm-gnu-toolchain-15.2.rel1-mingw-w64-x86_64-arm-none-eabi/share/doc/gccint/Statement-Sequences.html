<h4 class="subsection" id="Statement-Sequences-1"><span>10.7.3 Statement Sequences<a class="copiable-link" href="#Statement-Sequences-1"> &para;</a></span></h4>
<a class="index-entry-id" id="index-Statement-Sequences"></a>

<p>Multiple statements at the same nesting level are collected into
a <code class="code">STATEMENT_LIST</code>.  Statement lists are modified and
traversed using the interface in &lsquo;<samp class="samp">tree-iterator.h</samp>&rsquo;.
