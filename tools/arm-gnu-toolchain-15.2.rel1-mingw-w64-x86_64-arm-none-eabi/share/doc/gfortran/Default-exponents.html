<h4 class="subsection" id="Default-exponents-1"><span>5.1.33 Default exponents<a class="copiable-link" href="#Default-exponents-1"> &para;</a></span></h4>
<a class="index-entry-id" id="index-exponent"></a>

<p>For compatibility, GNU Fortran supports a default exponent of zero in real
constants with <samp class="option">-fdec</samp>.  For example, <code class="code">9e</code> would be
interpreted as <code class="code">9e0</code>, rather than an error.
</p>
